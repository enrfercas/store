<div class="container" [ngStyle]="{'width': isDesktop ? '70%' : '100%'}">
  <div *ngIf="ordersList">
    <mat-card>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" *ngIf="dataSource">
          <ng-container matColumnDef="product" *ngIf="isDesktop">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">
              <img src="{{ element.img }}" alt="product" class="my-5" style="width: 18rem;"/>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              <p class="truncate max-w-xs">{{ element.name }}</p>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">
              <span class="quantity">{{ element.quantity }}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>UserId</th>
            <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Subtotal</th>
            <td mat-cell *matCellDef="let element">
              {{ element.subtotal }}
            </td>
            <td mat-footer-cell *matFooterCellDef>
              <span>Total {{dataSource[0].total}} </span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
      </div>

    </mat-card>
    <mat-card *ngIf="!ordersList" class="mx-auto my-3">
      <p>
        You have made no order yet.
        <button mat-raised-button routerLink="/home">Start Shopping</button>
      </p>
    </mat-card>
    </div>
  </div>

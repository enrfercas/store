<div class="container mt-3">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-area">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <h3 class="fw-bolder mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          <div class="form-outline mb-4">
            <input type="text" id="loginName" class="form-control" placeholder="Email or username"
                   formControlName="loginName"
                   name="loginName" #loginName
                   [ngClass]="{ 'is-invalid' : form.get('loginName')?.touched && form.get('loginName')?.invalid }"
                   />
            <label class="form-label" for="loginName">User Name</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" placeholder="Password"
                   formControlName="loginPassword" #loginPassword name="loginPassword"
                   [ngClass]="{ 'is-invalid' : form.get('loginPassword')?.touched && form.get('loginPassword')?.invalid }"/>
            <label class="form-label" for="loginPassword">Password</label>
          </div>
          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Login</button>
          </div>
          <p>Not a member? <a routerLink="/registration">Register</a></p>
      </form>
      </div>
    </div>
    <div class="col-lg-6">
      <img src="../../../assets/login.jpg" style="width: 100%;">
    </div>
  </div>
</div>

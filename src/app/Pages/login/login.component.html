<div class="container mt-3">
  
  <div class="row">
    <div class="col-lg-6">
      <div class="form-area">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
          <h3 class="fw-bolder mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control" placeholder="Username" formControlName="username"
              name="username" #username
              [ngClass]="{ 'is-invalid' : form.get('username')?.touched && form.get('username')?.invalid }" />
            <label class="form-label" for="username">User Name</label>
          </div>
          <div class="form-outline mb-4">
            <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email" name="email"
              #email [ngClass]="{ 'is-invalid' : form.get('email')?.touched && form.get('email')?.invalid }" />
            <label class="form-label" for="email">Email</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" placeholder="Password"
              formControlName="password" #loginPassword name="password"
              [ngClass]="{ 'is-invalid' : form.get('password')?.touched && form.get('password')?.invalid }" />
            <label class="form-label" for="password">Password</label>
          </div>
          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Login</button>
          </div>
          <p>Not a member? <a routerLink="/registration">Register</a></p>
        </form>
      </div>
    </div>
    <div class="col-lg-6">
      <img src="../../../assets/login.jpg" style="width: 100%;">
    </div>
  </div>
</div>
